<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="/vendor/thingjs.min-V1.2.7.25.js"></script>
    <script src="/vendor/uearth.min.v1.7.8.21.js"></script>
    <script src="/vendor/cached.downloader.min.js"></script>
    <link rel="stylesheet" href="/style/reset.css" />
    <link rel="stylesheet" href="/style/font.css" />
    <script src="/config.js"></script>
  </head>
  <body
    w-screen
    h-screen
    select-none
    antialiased
    text-16px
    text-r-optimizeLegibility
  >
    <div id="app" w-full h-full relative overflow-hidden></div>
    <script>
      /** 添加模型缓存，加快加载速度 */
      if (typeof CachedDownloader !== 'undefined') {
        CachedDownloader.getInstance().onRequest = function (url) {
          let extensions = ['glb', 'gltf', 'bin']
          // Check extension
          let extension = url.getExtension()
          if (extensions.indexOf(extension.toLowerCase()) === -1) {
            return false
          }
          return true
        }
      }
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
